<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="language" content="en" />
        <title>P7PP - P7 Personal Pages</title>
        <link rel="stylesheet" href="/static/pp.css" />
    </head>
    <body>
        <input type="text" id="q" autocomplete="false" />
        <ul id="suggs" class="suggestions"></ul>

        <script type="x-template" id="sgtpl">
        {% raw %}
        {{#people}}
        <li class="people-container">
        <a href="{{{url}}}" class="people" data-id="{{id}}">
        <img src="/static/icons/{{icon}}" class="icon" />
        <p class="info"><b class="name">{{name}}</b>
                  <span class="details">{{info}}</span></p>
        </a></li>
        {{/people}}
        {% endraw %}
        </script>
        <script src="/static/mustache.min.js"></script>
        <script src="/static/pp.js"></script>
    </body>
</html>
